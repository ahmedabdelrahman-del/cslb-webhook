name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Lambda layer
        run: |
          mkdir -p layer/nodejs
          cp -r node_modules layer/nodejs/
          cd layer && zip -r ../terraform/lambda_layer.zip . && cd ..

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -no-color

      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan -no-color \
            -var="github_token=${{ secrets.GIT_TOKEN }}" \
            -var="webhook_secret=${{ secrets.WEBHOOK_SECRET }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -no-color -auto-approve tfplan

      - name: Output Webhook URL
        working-directory: terraform
        run: |
          echo "=== Webhook URL ==="
          terraform output -no-color webhook_url
          echo ""
          echo "=== Add this URL to GitHub webhook settings ==="
          echo "Organization: https://github.com/organizations/test3032001/settings/hooks"
